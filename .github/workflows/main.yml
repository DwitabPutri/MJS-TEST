name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: dwitabputri/mjs-tes:latest

      - name: Deploy to Laptop
        uses: fifsky/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          user: ${{ secrets.SSH_USER }}
          pass: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          timeout: 5m
          command: |
            # echo "Before SSH Command"
            # ssh -v PUTRI@192.168.1.11 'docker stop my-container'
            # echo "After SSH Command"
            docker image pull dwitabputri/mjs-tes:latest
            docker container stop my-container
            docker container rm my-container
            docker container run -d --name -p 8080:8080 dwitabputri/mjs-tes:latest
